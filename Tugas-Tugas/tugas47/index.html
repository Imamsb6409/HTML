<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tugas47</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/Group 47603.png" alt="" />
    </header>
    <main>
      <section class="hero">
        <section class="kanan">
          <h1>Login</h1>
          <p class="login-text">Login to acces your travelwise account</p>
          <form action="">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="john.doe@gmail.com"/>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password"/>
            <span class="remember">
              <span class="remember-me"
                ><input type="checkbox" name="remember" id="remember" /><label
                  for="remember"
                  >Remember me</label
                ></span
              >
              <span class="forgot-password"
                ><a href="#">Forgot Password</a></span
              >
            </span>
            <button type="submit">Login</button>
          </form>
          <p class="signup-text">
            Don't have an account? <a href="signup.html">Sign Up</a>
          </p>
          <p class="or">Or login with</p>
          <div class="icon">
            <img src="./assets/Vector.png" alt="" />
            <img src="./../tugas46/assets/google.png" alt="google" />
         <img src="./../tugas46/assets/apple-logo.png" alt="">
          </div>
        </section>
        <section class="kiri">
         
          <img src="./assets/Group 4.png" alt="" />
        </section>
      </section>
    </main>
  </body>
</html>
