<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup-tugas47</title>
    <link rel="stylesheet" href="signup-style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/Group 47603.png" alt="" />
    </header>
    <main>
      <section class="hero">
        <section class="kanan">
          <h1>Sign Up</h1>
          <p class="login-text">

          <form action="">
            <table>
              <tr>
                <td><label for="firstname">First Name</label></td>
                <td><label for="lastname">Last Name</label></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="john.doe@gmail.com"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="john.doe@gmail.com"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="email">Email</label></td>

                <td>
                  <label for="phone">Phone Number</label>
                </td>
              </tr>
              <tr>
                <td><input type="email" name="email" id="email" /></td>
                <td><input type="text" name="phone" id="phone" /></td>
              </tr>
              <tr>
                <td><label for="password">Password</label></td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="password" name="password" id="password" />
                </td>
              </tr>
              <tr>
                <td><label for="confirm-password">Confirm Password</label></td>
              </tr>
              <tr>
                <td colspan="2">
                  <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                  />
                </td>
              </tr>
            
            <tr>
              <td class="terms">
                <input type="checkbox" name="terms" id="terms" value="terms" />
                <label for="terms"
                  >I agree to all the <span class="orange">Terms</span> and
                  <span class="orange">Privacy Policies</span></label
                >

            </tr>
            <tr>

<button type="submit">Create account</button>

        </table>

            <img src="./assets/Vector.png" alt="" />
            <img src="./../tugas46/assets/google.png" alt="google" />
         <img src="./../tugas46/assets/apple-logo.png" alt="">

        </section>
