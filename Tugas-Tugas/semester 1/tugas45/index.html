<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tugas 45</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <h1>Contoh Border Css</h1>
      <div class="solid">
        <p>Border Simple(solid)</p>
      </div>
      <div class="border-radius">
        <p>Border dengan Border Radius</p>
      </div>
      <div class="dashed">
        <p>Border Dashed(putus-putus)</p>
      </div>
      <div class="dotted">
        <p>Border Dotted(titik-titik)</p>
      </div>
      <div class="double">
        <p>Border double(ganda)</p>
      </div>
      <div class="groove">
        <p>Border Groove</p>
      </div>
      <div class="inset">
        <p>Border inset</p>
      </div>
      <div class="outset">
        <p>Border outset</p>
      </div>
      <div class="ridge">
        <p>Border ridge</p>
      </div>
      <div class="costum">
        <p>border dengan warna berbeda di tiap sisi</p>
      </div>
      <div class="gradasi">
        <p>border dengan warna gradasi</p>
      </div>
    </main>
  </body>
</html>
