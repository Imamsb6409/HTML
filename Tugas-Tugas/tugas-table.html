<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Table</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .table {
        display: flex;
        justify-content: center;
      }
      .table th {
        background: #02afff;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <table border="1">
        <tr>
          <th>Nama</th>
          <th>Jumlah Hafalan</th>
          <th colspan="2">Alamat & Usia</th>
        </tr>
        <tr>
          <td>Imam Sandy Bachtiar</td>
          <td>3 Juz 5 Halaman</td>
          <td>Tangsel, Serpong</td>
          <td>15 Tahun</td>
        </tr>
      </table>
    </div>
  </body>
</html>
